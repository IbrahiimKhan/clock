<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div class="hour">
            <div class="hr" id="hr"></div>
        </div>
        <div class="minute">
            <div class="mn" id="mn"></div>
        </div>
        <div class="second">
            <div class="sc" id="sc"></div>
        </div>
    </div>
    <div class="dclock">
        <div class="digital_clock">
           <div><strong class="dh"></strong> <strong>:</strong><strong class="dm"></strong><strong>:</strong> <strong class="ds"></strong>  <strong class="am" style="font-size: 15px"></strong> </div> 
        </div>
    </div>
    <script type="text/javascript">
const hr = document.querySelector("#hr")
const mn = document.querySelector("#mn")
const sc = document.querySelector("#sc")
const dh = document.querySelector(".dh")
const dm = document.querySelector(".dm")
const ds = document.querySelector(".ds")
const am = document.querySelector(".am")
  //if you multiply hour by 30 you get angle of the circle, for example 30 * 1(hr) you get 30 degree, so you have to rotate 30 degree.. 
    //if you have 6hr just multiply 6 by 30 and you have 180 degree , so half a circle   
    setInterval(() => {
    let d = new Date();
    const htime = d.getHours();
    const ltime = htime>12?htime-12:htime
    const mtime = d.getMinutes();
    const stime = d.getSeconds();
   const hrotation = 30*htime + mtime/2;
   const mrotation = 6*mtime;
    const srotation = 6*stime;
    console.log(htime)
    console.log(mtime)
    const amPm = htime >=12 ?"pm":"am"
    
    hr.style.transform = `rotate(${hrotation}deg)`; //per hour 30  degree ghurbe jodi hour hoi 2 min hoi 0
    //thle ghurbe 30*hour +min/2=30*1+0 =30 deg
    //tahole 0 degree theke ghurbe 12 deg
    mn.style.transform = `rotate(${mrotation}deg)`;//per minute 6 degree ghurbe if minute e 15 then it will be 90deg ba ek somokon hobe
    sc.style.transform = `rotate(${srotation}deg)`;//per second 6 deg ghurbe if second is 30 then deg = 30*6=180 deg
    dh.textContent = ltime<10?"0"+ltime:ltime
    dm.textContent = mtime
    ds.textContent = stime
    am.textContent = amPm
    
    
}, 1000);
    </script>
</body>
</html>
